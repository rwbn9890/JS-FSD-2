<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container my-5  shadow rounded-2 p-2" style="max-width:400px">
        <div class="row g-2">
            <div class="col-12">
                <div class="rounded bg-light border text-end p-2" style="height: 40px;" id="display"></div>
            </div>
            <div class="col-3">
                <button class="btn btn-danger w-100" id="erase">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="one">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="two">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="three">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="plus">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="four">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="five">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="six">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="minus">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="seven">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="eight">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="nine">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="multi">x</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="zero">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="equal">=</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="modul">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary w-100" id="div">/</button>
            </div>
        </div>
    </div>
    
    
</body>



<script src="index.js"></script>
</html>
