<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <input type="text" id="img" placeholder="item imag">
    <input type="text" id="item" placeholder="item name">
    <input type="text" id="price" placeholder="price"/>
    <input type="text" id="rate" placeholder="rate" />

    <button onclick="add()">‚ûï</button>


    <hr>

    <div class="row g-2 p-2" id="show">
       
    </div>

</body>

<script>
let show = document.getElementById("show")
    let arr = JSON.parse(localStorage.getItem("arr")) || []

    showItem(arr)

   function setLocal(array)
    {
        localStorage.setItem("arr", JSON.stringify(array))
        showItem(arr)
    }





function add(){

    let obj = {
        id:Math.round(Math.random()*10000),
        img :document.getElementById("img").value,
        item :document.getElementById("item").value,
        price :document.getElementById("price").value,
        rate :document.getElementById("rate").value
    }

    arr.push(obj)

    setLocal(arr)

}



function del(id){

   let newarr =  arr.filter((ele) => ele.id != id)

    setLocal(newarr)
}


function showItem(){
show.innerHTML=""
    arr.map((ele) => {
    const card = `
     <div class="col-6">
            <div class="card position-relative" >
                <button onclick="del(${ele.id})" class="position-absolute btn btn-outline-secondary rounded-circle btn-sm" style="right:10px;top:10px">üóëÔ∏è</button>
                <img class="card-img-top" src=${ele.img} alt="Card image cap">
                <div class="card-body">
                  <b class="card-title">${ele.price}</b>
                  <b class="card-title">${ele.rate}</b>
                  <p class="card-text">${ele.item}</p>
                  <a href="#" class="btn btn-primary">MOre</a>
                </div>
              </div>
        </div>
    `

    show.innerHTML += card
    })
   
   
}



</script>
</html>
